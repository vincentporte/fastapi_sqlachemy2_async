name: ğŸ”® CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
      SECRET_KEY: SkincareExcluding0Ecard
      CPUCOUNT: 1
      DATABASE_URL: postgresql+asyncpg://postgresuser:password@localhost:5432/dbname

    services:
      postgres:
        image: postgres:14.5-alpine
        env:
          POSTGRES_USER: postgresuser
          POSTGRES_PASSWORD: password
          POSTGRES_DB: dbname
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      - name: ğŸ’‚ Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: ğŸ’‚ Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
      - name: ğŸ“¥ Install dependencies
        run: poetry install
      - name: ğŸ“¥ Install dev dependencies
        run: poetry install --no-root --no-interaction --no-ansi
      - name: âœ¨ Black, isort, flake8, mypy
        run: poetry run make quality
      - name: ğŸ¤¹â€ Run tests
        run: poetry run pytest
      - name: ğŸš§ Check pending migrations
        run: poetry run alembic upgrade head

