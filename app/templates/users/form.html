{% extends "shared/base.html" %}


{% block title %}
  <title>Create new user</title>
{% endblock %}

{% block content %}

<div class="container">
    <h1 class="display-4">Create new user</h1>

    <form method="POST" action="{{ url_for('create_user_submit') }}">

      <div class="form-group mt-3">
        <label for="full_name">Full Name:</label>
        <input type="text" class="form-control" id="full_name" name="full_name" value="{{ form_data.full_name }}" required>

        {% if 'full_name' in errors %}
        <div >
          {{ errors['full_name'] }}
        </div>
        {% endif %}

      </div>

      <div class="form-group mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control{% if 'email' in errors %} is-invalid{% endif %}" id="email" name="email" value="{{ form_data.email }}" required>

        {% if 'email' in errors %}
        <div class="invalid-feedback">
          {{ errors['email'] }}
        </div>
        {% endif %}
      </div>

      <button type="submit" class="btn btn-primary mt-3">Create user</button>
  </form>

</div>
{% endblock %}
